<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <div class="mb-6 flex gap-4">
            <select id="nameFilter" class="border p-2 rounded">
                <option value="all">Tous les utilisateurs</option>
                <option value="fouad">Fouad</option>
                <option value="ahmed">Ahmed</option>
            </select>

            <select id="levelFilter" class="border p-2 rounded">
                <option value="all">Tous les niveaux</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
        </div>

        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-100 border-b">
                    <th class="p-2 text-left">Niveau</th>
                    <th class="p-2 text-left">Tentatives</th>
                    <th class="p-2 text-left">Progression</th>
                    <th class="p-2 text-left">Taux de r√©ussite</th>
                </tr>
            </thead>
            <tbody id="statsTableBody">
            </tbody>
        </table>
    </div>

    <script src="./js/statistique.js"></script>
</body>
</html>
